{% extends "base.html" %}

{% block title %}home{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('home.static', filename='css/home.css') }}">    
{% endblock %}

{% block content %}
    <a href="/create_quiz_api">create quiz</a>
    
    {% if user %}
        {% for quiz in user.quizzes %}
            <div>
                <h2>{{ quiz.name }}</h2>
                <a href="/quiz/{{ quiz.id }}">edit</a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
